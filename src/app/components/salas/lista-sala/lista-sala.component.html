<div class="container">
        <div class="col-12">
                <div class="row">
                    <div class="col-12 col-md-8 col-lg-8 form-group">
                        <div class="form-group">
                            <form [formGroup]="formBusqueda" style="display: block;" autocomplete="off">
                                <div class="col-xs-12" id="busqueda">
            
                                    <input type="text" name="parametro_busqueda" formControlName="parametro" tabindex="1" class="form-control" placeholder="Parametro de busqueda"
                                        value="">
            
                                    <!-- <span *ngIf="!formBusqueda.valid" class="error" id="danger"><small>Minimo 3 caracteres</small></span> -->
            
            
                                </div>
            
            
            
                            </form>
                        </div>
            
                    </div>
            
                </div>
            
            
            
            
            </div>
            <div class="row" *ngIf="salas" >
                    <table class="table">
                            <thead class="thead-inverse">
                              <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>color</th>
                                <th>Infantes</th>
                                <th>Editar</th>
                                
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let item of salas" >
                                <th scope="row">{{item.id}}</th>
                                <td>{{item.nombre}}</td>
                                <td><fa [name]="'square'" [size]=2  [style.color]="item.color"></fa></td>
                                <td>{{item.cantidad}}</td>
                                <td><button class="btn btn-primary btn-sm" (click)="editarSala(item.id)" >Ver </button></td>
                                
                              </tr>
                           
                            
                            </tbody>
                          </table>
                          
                       




            </div>
    
</div>
