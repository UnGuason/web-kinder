 
 
    <div class="container animated fadeIn">
        <h4 class="titulo">  Alta <small>Tutor</small></h4>
        <hr>
    <form [formGroup]="Forma">

      <div>

        <div class="form-group row" [ngClass]="{'has-danger':!Forma.get('nombre').valid}">
          <label class="col-2  col-form-label">Nombre</label>
          <div class="col-8">

            <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre">
            <div *ngIf="Forma.controls['nombre'].errors?.required" class="form-control-feedback">
              El nombre es necesario

            </div>
            <div *ngIf="Forma.controls['nombre'].errors?.minlength" class="form-control-feedback">
              Como minimo 3 caracteres

            </div>
          </div>
        </div>


        <div class="form-group row" [ngClass]="{'has-danger':!Forma.get('apellido').valid}">
          <label class="col-2 col-form-label">Apellido</label>
          <div class="col-8">

            <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido">
          </div>
        </div>

      </div>

    
        <div class="form-group row" [ngClass]="{'has-danger':!Forma.get('apellido').valid}">
      <label class="col-2 col-form-label">Documento</label>
      <div class="col-8">

        <input class="form-control" type="number" placeholder="Número de documento" formControlName="documento">
      </div>
       </div>
        <div class="form-group row" [ngClass]="{'has-danger':!Forma.get('apellido').valid}">
      <label class="col-2 col-form-label">Direccion</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="direccion" formControlName="direccion">
      </div>
       </div>
           <div class="form-group row" [ngClass]="{'has-danger':!Forma.get('apellido').valid}">
      <label class="col-2 col-form-label">Teléfono</label>
      <div class="col-8">

        <input class="form-control" type="telephone" placeholder="1566083301" formControlName="telefono">
      </div>
       </div>
      <div class="form-group row" >
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

          <input class="form-control" pTooltip="Se utilizará para el envio de notificaciones"
          tooltipPosition="top" tooltipEvent="focus" showDelay="1000" hideDelay="500"
          type="email" placeholder="Correo electrónico" formControlName="correo">
        </div>


      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Fecha de Nacimiento</label>
        <div class="col-md-8">
          <p-calendar formControlName="fecha" [monthNavigator]="true" dateFormat="dd/mm/yy" [yearNavigator]="true" yearRange="1950:2030" [locale]="es"></p-calendar>

        </div>


      </div>




    </form>
    <div class="form-group row">
    <label class="custom-control custom-checkbox">Agregar Tutor
        <input type="checkbox" class="custom-control-input" [(ngModel)]="secondTutor"  (click)="emitirFalse()"  [disabled]="!Forma.valid">
        <span class="custom-control-indicator"></span>
    </label>

</div>
