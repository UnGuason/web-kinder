 <h4>Alta <small>Infantes</small></h4>
    <hr>
    <div class="container" >
      
    <form [formGroup]="Forma">

      <div>
<!-- [ngClass]="{'has-danger':!Forma.get('nombre').valid}" -->
        <div class="form-group row" >
          <label class="col-2  col-form-label">Nombre</label>
          <div class="col-8">

            <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre">
            <!-- <div *ngIf="Forma.controls['nombre'].errors?.required" class="form-control-feedback">
              El nombre es necesario

            </div>
            <div *ngIf="Forma.controls['nombre'].errors?.minlength" class="form-control-feedback">
              Como minimo 3 caracteres

            </div> -->
          </div>
        </div>


        <div class="form-group row" >
          <label class="col-2 col-form-label">Apellido</label>
          <div class="col-8">

            <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido">
          </div>
        </div>

      </div>

    
        <div class="form-group row" >
      <label class="col-2 col-form-label">Documento</label>
      <div class="col-8">

        <input class="form-control" type="number" placeholder="Número de documento" formControlName="documento">
      </div>
       </div>
        <div class="form-group row" >
      <label class="col-2 col-form-label">Direccion</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="direccion" formControlName="direccion">
      </div>
       </div>
       <div class="form-group row" >
      <label class="col-2 col-form-label">Teléfono</label>
      <div class="col-8">

        <input class="form-control" type="telephone" placeholder="1566083301" formControlName="telefono">
      </div>
       </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Fecha de Nacimiento</label>
        <div class="col-7">
          <p-calendar placeholder="Fecha de nacimiento" dateFormat="dd.mm.yy" formControlName="fecha" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030" [locale]="es"></p-calendar>

        </div>


      </div>
 <div class="form-group row">
        <label class="col-4 col-form-label">Seleccionar Imagen</label>
        <div class="col-3">
<label class="btn btn-primary btn-simple btn-small " [ngClass]="{'disabled':upload}"  >
    Buscar imgaen<input type="file"
       ngFileSelect
       [options]="options"
       (onUpload)="handleUpload($event)"
       (beforeUpload)="beforeUpload($event)" hidden>

</label>

        </div>
 <div class="col-1" >
<i class="fa fa-check fa-2x icon-succes" aria-hidden="true" *ngIf="succes "></i>
<i class="fa fa-refresh fa-spin fa-2x fa-fw spinner"  *ngIf="upload"></i>
<span class="sr-only">Loading...</span>
  </div>




      </div>




    </form>
    Response: {{ uploadFile | json }}

    </div>
    <div>

    </div>
